<div>
	<div class="col-md-12">
		<h3>
			{{id.name}}
			<br>
			<small>{{id.language}}</small>
		</h3>
		<hr>
	</div>

	<div class="col-md-6">
	    <div class="styledList">
			<ul>
				<li>Category : {{id.category}}</li>
				<li>State : {{id.state}}</li>
				<li>Link : <a href={{id.link}} target="_blank">{{id.name}}</a></li>
			</ul>
		</div>

		<br>
		<br>
		<span >{{id.info}}</span>
	</div>
	
	<div class="col-md-6">
		<img src="{{ id.pic }}">
	</div>
</div>
